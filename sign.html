<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://max cdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" href="signc.css">

    <script src="signj.js"></script>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form>
            <form  class="needs-validation" >
    
      
                <div class="form-group">
                       
                        <i class="glyphicon glyphicon-envelope" style="float: left"></i>
                        <label for="mail"  style="float: left;">Email</label>
                        <input type="text" class="form-control" id="mail" placeholder="email-id" required >
                        <label id="lb" style="visibility: hidden;">Invalid</label>
                        <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                        
                  
                </div>
                <div class="form-group">
                    <i class="glyphicon glyphicon-phone" style="float: left;"></i>
                   <label for="phn"  style="float: left;">Phone Number</label>
                  <input type="text" class="form-control" id="phn" placeholder="Phone Number" required>
                  <label id="lbb" style="visibility: hidden;">Invalid</label>
                  <div class="valid-feedback">Valid. </div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                        
                </div>
                <div class="form-group">
                    <i class="glyphicon glyphicon-user" style="float: left;"></i>
                   <label for="user"  style="float: left;">Username</label>
                  <input type="text" class="form-control" id="user" placeholder="Username" required>
                  <label id="lb" style="visibility: hidden;">Invalid</label>
                  <div class="valid-feedback">Valid. </div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                        
                </div>
                <div class="form-group">
                    <i class="glyphicon glyphicon-lock" style="float: left;"></i>
                   <label for="pass"  style="float: left;">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="password" required>
                  <label id="lb" style="visibility: hidden;">Invalid</label>
                  <div class="valid-feedback">Valid. </div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                        
                </div>
                <div class="form-group">
                    <i class="glyphicon glyphicon-lock" style="float: left;"></i>
                   <label for="pass1"  style="float: left;">Confirm-Password</label>
                  <input type="password" class="form-control" id="pass1" placeholder="Confirm-Password" required>
                  
                  <div class="valid-feedback">Valid. </div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                  <label id="lb" style="visibility: hidden;">Invalid</label>
                </div>
                
                <button onclick="validate()" type="submit"  class="btn btn-outline-dark btn-sm active">Signup</button><br>
              </form>
        
            </form>
            
        
    </div>
</body>
</html>
